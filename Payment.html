    <div class="container my-5">
        <h1 class="mb-4">Payment Details</h1>
        <form>
            <!-- Card Number -->
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
            </div>

            <!-- Card Expiry Date -->
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <input type="month" class="form-control" id="expiryDate">
            </div>

            <!-- CVV -->
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="CVV">
            </div>

            <!-- Billing Address -->
            <h4>Billing Address</h4>
            <div class="mb-3">
                <label for="billingAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="1234 Main St">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State/Province/Region</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">Zip/Postal Code</label>
                <input type="text" class="form-control" id="zipCode">
            </div>

            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>

        <div class="alert alert-info mt-4" role="alert">
            Your transaction is secured with SSL encryption.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
